<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 100%;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    button {
      background-color: #18A0FB;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 20px;
    }
    
    button:hover {
      background-color: #0D8DE3;
    }
    
    .results {
      display: none;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .list-item {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 4px;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
    }
    
    .color-square {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      margin-right: 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .error {
      color: #FF4D4D;
      padding: 10px;
      background-color: #FFF5F5;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Design System Analyzer</h1>
    <button id="analyze">Analyze Selection</button>
    <div id="error" class="error"></div>
    <div id="results" class="results">
      <div class="section">
        <h2>Components</h2>
        <div id="components" class="list"></div>
      </div>
      <div class="section">
        <h2>Colors</h2>
        <div id="colors" class="list"></div>
      </div>
      <div class="section">
        <h2>Text Styles</h2>
        <div id="textStyles" class="list"></div>
      </div>
      <div class="section">
        <h2>Effects</h2>
        <div id="effects" class="list"></div>
      </div>
      <div class="section">
        <h2>Inconsistencies</h2>
        <div id="inconsistencies" class="list"></div>
      </div>
    </div>
  </div>
  <script src="ui.js"></script>
</body>
</html>
